site_name: NA Framework Documentation
theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - content.code.annotate

nav:
  - Overview: index.md
  - Configuration:
      - PID Tuning: config/pid.md
      - Motor Settings: config/motor.md
      - Security: config/security.md
      - Joystick & Deadzone: config/joystick.md
  - Systems:
      - Navigation: systems/navigation.md
      - Connectivity: systems/connectivity.md
  - Advanced:
      - Blueprint: NA_BLUEPRINT.md
      - Hardware & Architecture: hardware.md
      - CLI & Protocol: protocol.md
      - Memory Profiling: advanced/memory.md
      - Troubleshooting: troubleshooting.md
      - Firmware Build Rules: firmware-build-rules.md
